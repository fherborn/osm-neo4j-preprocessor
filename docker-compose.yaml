version: '3.3'

services:
  rabbitmq:
    image: rabbitmq:3.7.17-management
    container_name: osmp4j-rabbit
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: osmp4jadmin
      RABBITMQ_DEFAULT_PASS: osmp4j
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - osmp4j

  agent:
    image: osmp4j/agent
    restart: always
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: osmp4jadmin
      SPRING_RABBITMQ_PASSWORD: osmp4j
      OSMP4J_FTPD_HOST: ftpd_server
      OSMP4J_FTPD_USER_NAME: osmp4jadmin
      OSMP4J_FTPD_USER_PASS: osmp4j
    ports:
      - "8081-8181:8080"
    networks:
      - osmp4j
    depends_on:
      - rabbitmq
      - ftpd_server

  host:
    image: osmp4j/host
    container_name: osmp4j-host
    restart: always
    environment:
      HOST: 192.168.0.192:8080
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: osmp4jadmin
      SPRING_RABBITMQ_PASSWORD: osmp4j
      OSMP4J_FTPD_HOST: ftpd_server
      OSMP4J_FTPD_USER_NAME: osmp4jadmin
      OSMP4J_FTPD_USER_PASS: osmp4j
    ports:
      - 8080:8080
    networks:
      - osmp4j
    depends_on:
      - rabbitmq
      - ftpd_server

  ftpd_server:
    image: bogem/ftp
    container_name: osmp4j-ftpd
    ports:
      - "20:20"
      - "21:21"
      - "47400-47470:47400-47470"
    environment:
      PASV_ADDRESS: "localhost"
      FTP_USER: "osmp4jadmin"
      FTP_PASS: "osmp4j"
    networks:
      - osmp4j
    restart: always

networks:
  osmp4j: